<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open the Love Letter — Sakura</title>
  <meta name="description" content="A sakura-themed envelope that opens to reveal a love letter.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <div class="scene">
      <button class="envelope" id="envelope" aria-expanded="false" aria-controls="letter" title="Open the envelope">
        <div class="envelope-tilt">
          <div class="lid" aria-hidden="true"></div>
          <div class="base" aria-hidden="true"></div>
          <div class="paper" id="letter" aria-hidden="true">
            <div class="letter-inner">
              <h1>Aking Pinakamamahal,</h1>
              <p>
                Sa pagitan ng ating mga tampuhan at hindi pagkakaunawaan, nariyan pa rin ang katotohanan na hinding hindi nagbabago ang pintig ng puso ko para sa’yo. Patawarin mo ako kung minsan ay may mga salitang lumalabas na hindi kayang sukatin ng pagmamahal ko dahil sa kabila ng lahat, ikaw at ikaw lamang ang laman ng bawat tibok ng puso ko.
              </p>
              <p>
                Limang bagay ang nais kong ilarawan bagay na walang sawang nagpapaalala sa akin kung gaano kita kamahal:
              </p>
              <ol>
                <li>
                  <strong>Ang Iyong Ngiti.</strong><br>
                  Parang pagsikat ng araw sa madilim na umaga sa bawat kurba ng iyong mga labi, napapawi ang bigat ng mundo. Sa isang ngiti mo pa lamang, buo na akong muli.
                </li>
                <li>
                  <strong>Ang Iyong Halakhak.</strong><br>
                  Hindi ito karaniwan para sa akin—sapagkat sa bawat tawa mo, may himig na umaalon sa aking kaluluwa. Para itong musika na tanging puso ko lamang ang nakaririnig, at doon ako muling umiibig sa’yo.
                </li>
                <li>
                  <strong>Ang Iyong Mga Mata.</strong><br>
                  Sa lalim ng iyong mga titig, para bang may uniberso akong nakikita—isang mundo na ako lamang ang iyong pinapapasok. Ang mga mata mo ay salamin ng iyong kaluluwa, at sa tuwing tumitingin ka sa akin, dama kong ako’y tunay na minamahal.
                </li>
                <li>
                  <strong>Ang Iyong Kakaibang Pagkatao.</strong><br>
                  Ikaw ay isang hiwagang hindi ko kailanman mahuhubog sa salita. May sariling ilaw ang iyong kaluluwa—isang liwanag na walang sinuman ang kayang tularan. Sa iyo ko natagpuan ang isang bagay na kay tagal kong hinanap, at ngayo’y hinding-hindi ko na pakakawalan.
                </li>
                <li>
                  <strong>Ang Iyong Presensya.</strong><br>
                  Sa lahat ng bagay na mahal ko sa’yo, ito ang pinakatangi. Sapagkat sa simpleng pagdama sa iyong presensya, ako’y buo na. Ang enerhiya mo’y parang hangin na bumabalot at nagpapahinga sa aking kaluluwa. Sa piling mo, kahit walang salita, payapa ako.
                </li>
              </ol>
              <p>
                Mahal, alam kong hindi sapat ang mga katagang ito upang burahin ang ating mga alitan, subalit nais kong ipangako ito: hinding-hindi ako titigil sa panliligaw sa’yo, hinding-hindi ako magsasawa sa pagmamahal sa’yo, at hinding-hindi ako titigil sa pagpili sa’yo—araw-araw, magpakailanman.
              </p>
              <p>
                Ako’y nagkukulang, nagkakamali, ngunit ang pag-ibig ko sa’yo ay buo, matapat, at walang hanggan. Sa bawat araw na lilipas, muli at muli kong patutunayan na ikaw ang tanging dahilan ng lahat ng aking bukas.
              </p>
              <p>
                Habang may tibok ang aking puso, ikaw at ikaw lamang ang laman nito.
              </p>
              <p class="signature">Walang hanggan,<br>Rubeben</p>
            </div>
          </div>
          <div class="seal" aria-hidden="true">
            <span class="heart" aria-hidden="true">❤</span>
          </div>
        </div>
      </button>
      <p class="hint">Tap or click the envelope</p>
    </div>
  </main>
  <audio id="bgm" src="music.mp3" preload="auto" loop></audio>
  <script src="script.js"></script>
</body>
</html>
